checks for raw_invoices:
  - schema:
      fail:
        when required column missing: [InvoiceNo, StockCode, InvoiceDate, Quantity, CustomerID, UnitPrice, Country, Description]
        when wrong column type:
          InvoiceNo: string
          StockCode: string
          Quantity: integer
          InvoiceDate: string
          UnitPrice: float64
          CustomerID: float64
          Country: string
          Description: string